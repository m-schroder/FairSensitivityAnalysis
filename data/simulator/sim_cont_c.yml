# nodes
USE: gaussian(mu_=2, sigma_=0.0001)
UDE: gaussian(mu_=2, sigma_=0.0001)
UIE: gaussian(mu_=2, sigma_=0.0001)
Z1: uniform(mu_=1-0.02USE, diff_=1) 
Z2: uniform(mu_=1.5-0.02USE, diff_=1) 
Z3: uniform(mu_=2.0-0.02USE, diff_=1)  
Z4: uniform(mu_=2.5-0.02USE, diff_=1) 
A: bernoulli(p_= 0.1UIE + 0.1UDE + 0.05USE + 0.25Z1 + 0.25Z2 + 0.25Z3 - 0.5Z4) , correction[lower=0.02, upper=0.98]
M: bernoulli(p_= 0.1Z1 + 0.1Z2 + 0.1Z3 - 0.5Z4 + 2A - 0.1UIE) , correction[lower=0.02, upper=0.98]
Y: gaussian(mu_= 0.1Z1 + 0.1Z2 + 0.1Z3 + 0.1Z4 + M + 2A - 0.1UDE, sigma_=0.0001) 
